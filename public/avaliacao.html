<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliações</title>
    <link rel="stylesheet" href="css/style6.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="container">
        <h1>Avalie sua Experiência</h1>

        <form id="avaliacao-form">
            <div class="avaliacao-item">
                <label for="assistencia-tecnica">Assistência Técnica:</label>
                <div class="estrelas">
                    <input type="radio" id="at-estrela5" name="assistencia-tecnica" value="5"><label for="at-estrela5"></label>
                    <input type="radio" id="at-estrela4" name="assistencia-tecnica" value="4"><label for="at-estrela4"></label>
                    <input type="radio" id="at-estrela3" name="assistencia-tecnica" value="3"><label for="at-estrela3"></label>
                    <input type="radio" id="at-estrela2" name="assistencia-tecnica" value="2"><label for="at-estrela2"></label>
                    <input type="radio" id="at-estrela1" name="assistencia-tecnica" value="1"><label for="at-estrela1"></label>
                </div>
            </div>

            <div class="avaliacao-item">
                <label for="atendimento">Atendimento:</label>
                <div class="estrelas">
                    <input type="radio" id="atendimento-estrela5" name="atendimento" value="5"><label for="atendimento-estrela5"></label>
                    <input type="radio" id="atendimento-estrela4" name="atendimento" value="4"><label for="atendimento-estrela4"></label>
                    <input type="radio" id="atendimento-estrela3" name="atendimento" value="3"><label for="atendimento-estrela3"></label>
                    <input type="radio" id="atendimento-estrela2" name="atendimento" value="2"><label for="atendimento-estrela2"></label>
                    <input type="radio" id="atendimento-estrela1" name="atendimento" value="1"><label for="atendimento-estrela1"></label>
                </div>
            </div>

            <div class="avaliacao-item">
                <label for="produto-comprado">Produto Comprado:</label>
                <div class="estrelas">
                    <input type="radio" id="produto-estrela5" name="produto-comprado" value="5"><label for="produto-estrela5"></label>
                    <input type="radio" id="produto-estrela4" name="produto-comprado" value="4"><label for="produto-estrela4"></label>
                    <input type="radio" id="produto-estrela3" name="produto-comprado" value="3"><label for="produto-estrela3"></label>
                    <input type="radio" id="produto-estrela2" name="produto-comprado" value="2"><label for="produto-estrela2"></label>
                    <input type="radio" id="produto-estrela1" name="produto-comprado" value="1"><label for="produto-estrela1"></label>
                </div>
            </div>

            <div class="avaliacao-item">
                <label for="comentarios">Comentários Adicionais:</label>
                <textarea id="comentarios" name="comentarios" rows="5" placeholder="Compartilhe sua opinião conosco."></textarea>
            </div>

            <button type="submit">Enviar Avaliação</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark-theme");
            }

            const formAvaliacao = document.getElementById('avaliacao-form');
            formAvaliacao.addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário

                const assistenciaTecnica = document.querySelector('input[name="assistencia-tecnica"]:checked')?.value;
                const atendimento = document.querySelector('input[name="atendimento"]:checked')?.value;
                const produtoComprado = document.querySelector('input[name="produto-comprado"]:checked')?.value;
                const comentarios = document.getElementById('comentarios').value;

                // Aqui você fará a lógica para enviar os dados para o seu backend
                console.log('Avaliação enviada:', {
                    assistenciaTecnica: assistenciaTecnica,
                    atendimento: atendimento,
                    produtoComprado: produtoComprado,
                    comentarios: comentarios
                });

                alert('Sua avaliação foi enviada com sucesso! (Funcionalidade de envio real será implementada futuramente)');
                formAvaliacao.reset(); // Limpa o formulário após o envio simulado
            });
        });
    </script>
</body>
</html>
